<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題の目次</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .step-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .step-link {
      font-size: 18px;
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border: 1px solid #333;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }

    .step-link:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1 id="problemTitle">問題の目次</h1>
  <div class="step-links" id="stepLinks">
    <!-- 各STEPのリンクがここに挿入される -->
  </div>

  <script src="index_problem.js"></script>

</html>
